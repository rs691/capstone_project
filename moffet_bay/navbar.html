<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Django Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="py-3  bg-tertiary border-bottom border-2 shadow-sm">
        <div class="container d-flex flex-wrap justify-content-between">
          <ul class="nav me-auto">
     
            <li class="nav-item">
              <a href="{% url 'index' %}" class="bi bi-house-door-fill nav-link link-body-emphasis px-3" title="Home"></a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about' %}" class="nav-link link-body-emphasis px-3">About Us</a>
            </li>
           
            <li class="nav-item">
              <a href="{% url 'contact' %}" class="nav-link link-body-emphasis px-3">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'attractions' %}" class="nav-link link-body-emphasis px-3">Attractions</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'reservation' %}" class="nav-link link-body-emphasis px-3">Reserve a Room</a>
            </li> 
             <li class="nav-item">
              <a href="{% url 'profile' %}" class="nav-link link-body-emphasis px-2">Profile</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'reservation_summary' %}" class="nav-link link-body-emphasis px-3">Reservation Summary</a>
            </li>
          
              <li class="nav-item">
                <a href="{% url 'docs' %}" class="nav-link link-body-emphasis px-3">Docs</a>
              </li> 
            
         
             <li class="nav-item">
                <a href="{% url 'room_rates' %}" class="nav-link link-body-emphasis px-2">Rates</a>
              </li>
          
              
             
               <div class="d-flex gap-2 justify-content-center">
                <span class="badge bg-info text-primary-emphasis rounded-pill">
              <li class="nav-item">
                <a href="{% url 'reservation_lookup' %}" class="nav-link link-body-emphasis px-2" title="reservation_Lookup">Check Your Reservations</a>
              </li>
            </span>
          </ul>
          <ul class="nav">
            {% if user.is_authenticated %}
              <li class="nav-item" >
                <span class="nav-link">Welcome, {{ user.username  }}</span>
              </li>
              <li class="nav-item">
                <form id="logout-form" action="{% url 'logout' %}" method="post" class="logout-inline-form">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'sign_in' %}" class="nav-link link-body-emphasis px-2">Log In</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'sign_up' %}" class="nav-link link-body-emphasis px-2">Sign Up</a>
              </li>
              
            {% endif %}
          </ul>
        </div> 
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
